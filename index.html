<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <h1>Tic Tac Toe</h1>
        <div id="parent">
        <div class="cell" onclick="cellClick(0)" id="cell1"></div>
        <div class="cell" onclick="cellClick(1)" id="cell2"></div>
        <div class="cell" onclick="cellClick(2)" id="cell3"></div>
        <div class="cell" onclick="cellClick(3)" id="cell4"></div>
        <div class="cell" onclick="cellClick(4)" id="cell5"></div>
        <div class="cell" onclick="cellClick(5)" id="cell6"></div>
        <div class="cell" onclick="cellClick(6)" id="cell7"></div>
        <div class="cell" onclick="cellClick(7)" id="cell8"></div>
        <div class="cell" onclick="cellClick(8)" id="cell9"></div>
    </div>
    <br>
    <div id="result"></div>
    <br>
    <button onclick="restart()">Restart game</button>
    </center>
    <script src="script.js"></script>
</body>
</html>
